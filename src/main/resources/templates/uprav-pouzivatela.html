<!DOCTYPE html>
<html lang="sk" xmlns:th="http://www.thymeleaf.org">
<style>

    .custom-text {
        color: gray; /*  farba */
        font-family: 'Vaša_obľúbená_písma', sans-serif; /* Nastavenie fontu */
         text-decoration: underline; /* Podčiarknutie */
  font-weight: bold; /* Tučné */
  font-style: italic; /* Šikmý */
  }
</style>
<head>
    <meta charset="UTF-8">
    <title>Uprav objednávku</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous"> <!--tento link upravuje vzhlad-->
</head>
<body class="bg-info">
<div class="container">
    <div class="text-center">
        <h1 class="custom-text">Uprav používateľa</h1>  </div>
    <div class="text-left-center">
<form method="POST" th:action="@{/uloz-upraveneho-pouzivatela}" th:object="${pouzivatelObjektPodlaIdThymeleaf}"> <!--aby nepodčiarkovalo th červeným tak upravíme druhý riadok. objednavkaObjektThymeleaf je to isté ako v Controlleri pri pridaj objednávku-->
 <!--<label>origi sa dáva text do label-->
    <input th:field="*{id}" type="hidden" />  <!--toto je navyše riadok oproti pridaj-novu-obj-->
    <!--<input th:field="*{pouzivatel.id}" type="hidden" />-->
    Meno <input th:field="*{meno}" type="text" /><br /> <!--br znamená že nový atribut bude v novom riadku-->
    Priezvisko <input th:field="*{priezvisko}" type="text" /><br />
    Používateľské meno <input th:field="*{username}" type="text" /><br />
    Heslo <input th:field="*{heslo}" type="password" readonly placeholder="tu sa nedá zmeniť"/><!--<span>nedá sa zmeniť</span>--><!--tento text napíše za kolonku--><br /> <!--TODO dorobiť zmenu hesla bezpečne-->
    <br />
    <div style="display: flex; justify-content: space-between; align-items: center;">
    <button type="submit" class="btn btn-secondary ">Ulož používateľa</button>
    </div>
</form>
<td><br></td>
<a href="/" alt="Odkaz na hlavnú stránku" class="btn btn-danger">Späť na hlavnú stránku</a>

</div>
</div>
</div>
</body>
</html>
