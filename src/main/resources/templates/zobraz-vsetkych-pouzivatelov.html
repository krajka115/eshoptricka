<!DOCTYPE html>
<html lang="sk" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Zobraz všetkých používateľov</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>
<table border="1">
    <thead>
    <tr>
        <th>Meno</th>
        <th>Priezvisko</th>
        <th>Používateľské meno</th>
        <th>Akcie</th>


<!--tablehead je th-->
    </tr>
    </thead>
    <tbody >

    <tr th:each="konkretnyPouzivatel:${vsetciPouzivateliaThymeleaf}">
        <td th:text="${konkretnyPouzivatel.meno}"></td>
        <td th:text="${konkretnyPouzivatel.priezvisko}"></td>
        <td th:text="${konkretnyPouzivatel.username}"></td>
            <td>
            <a th:href="@{/uprav-pouzivatela/{id}(id=${konkretnyPouzivatel.id})}">Uprav používateľa</a>
            <a th:href="@{/odstran-pouzivatela/{id}(id=${konkretnyPouzivatel.id})}">Odstráň používateľa</a>
        </td>

        </tr>

    </tbody>

</table>
<br />
<form th:action="@{/logout}" method="post">
    <input type="submit" class="btn btn-secondary " value="Sign Out"/>
</form>
<td><br></td>
<div class="text-center">
    <a href="/" alt="Odkaz na hlavnú stránku" class="btn btn-danger">Späť na hlavnú stránku</a>
</div>
</body>
</html>
