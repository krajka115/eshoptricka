<!DOCTYPE html>
<html lang="sk" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Zobraz všetkých používateľov</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>
<table border="1">
    <thead>
    <tr>
        <th>Meno</th>
        <th>Priezvisko</th>
        <th>Používateľské meno</th>


<!--tablehead je th-->
    </tr>
    </thead>
    <tbody>
    <tr th:each="konkretnyPouzivatel:${vsetciPouzivateliaThymeleaf}">
        <td th:text="${konkretnyPouzivatel.meno}"></td>
        <td th:text="${konkretnyPouzivatel.priezvisko}"></td>
        <td th:text="${konkretnyPouzivatel.username}"></td>

        </tr>
    </tbody>
</table>
<form th:action="@{/logout}" method="post">
    <input type="submit" value="Sign Out"/>
</form>
<td><br></td>
<a href="/" alt="Odkaz na hlavnú stránku">Späť na hlavnú stránku</a>
</body>
</html>
